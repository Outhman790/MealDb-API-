<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c1f4059a23.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="sorted.js"></script>
    <title>Filter Meals</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="index.html">
            <img
              src="/logo.png"
              width="100"
              height="100"
              class="d-inline-block align-top"
              alt=""
            />
          </a>
          <a
            class="filter-meals"
            href="index.html"
            onclick="window.location.href='index.html'"
            >Homepage</a
          >
        </nav>
      </header>
      <div class="container d-flex justify-content-center p-3 gap-3">
        <div class="w-75 d-flex justify-content-center gap-2">
          <select
            id="meals-categories"
            class="rounded-5 form-select d-inline"
            aria-label="Default select example"
          >
            <option value="allCategories">All categories</option>
          </select>
          <select
            id="meals-areas"
            class="rounded-5 form-select d-inline"
            aria-label="Default select example"
          >
            <option value="allAreas">All areas</option>
          </select>
        </div>
        <button class="btn btn-primary filter-btn">Filter</button>
        <button class="btn btn-secondary reset-btn">Reset Filters</button>
      </div>
      <div class="container p-3">
        <div
          id="search-result"
          class="row gap-4 d-flex justify-content-around"
        ></div>
        <div id="pagination"></div>
      </div>
      <div class="no-items">No items Found</div>
    </div>
    <div id="modal"></div>
    <div class="overlay"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
